<ion-header>
  <ion-toolbar>
    <ion-title>
        Géolocalisation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-button (click)="getCurrentCoordinates()" expand="block">
      Récupérer la localisation
    </ion-button>

  <ion-list>
    <ion-list-header>
      <ion-label>Coordonnées Géographique</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>
        Latitude
      </ion-label>
      <ion-badge color="primary" slot="end">{{latitude}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>
        Longitude
      </ion-label>
      <ion-badge color="primary" slot="end">{{longitude}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>
        Adresse
      </ion-label>
      <ion-badge color="primary" slot="end">{{laddress}}</ion-badge>
    </ion-item>
    </ion-list>    
  </div>
</ion-content>
<ion-content>
  <div id="map" width="200" height="200" style="height:100%;width:100%"></div>
</ion-content>
