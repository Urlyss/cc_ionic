<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center">
      Todo List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of todos">
      <ion-card>
      <ion-card-content>
      <ion-item lines="insert" button> 
        <ion-button slot="end" color="danger" (click)="onRemove(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
        <ion-label>
          <h2>{{item.name}}</h2>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
      <ion-item-options  color="secondary">
        <ion-icon name="checkmark" slot="end"></ion-icon>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addTodo()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
